<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <button class="btn reset" onclick="reset();">Again!</button>
        <div class="nav__text">&lt;Between 1 and 20&gt;</div>
      </nav>

      <div class="guess-box">
        <h1 class="guess-text">Guess My Number!</h1>
        <div class="guess-number">?</div>
      </div>
    </header>

    <main>
      <div class="guess-info-box">
        <div class="guess-forms">
          <input id="input" type="number" />
          <button
            type="button"
            class="btn"
            id="guess-btn"
            onclick="getValue();"
          >
            Check
          </button>
        </div>
        <div class="guess-info">
          <div class="guess-result">Start guessing...</div>
          <div class="score">Score: <span class="score-number">20</span></div>
          <div class="highscore">
            Highscore: <span class="highscore-number"></span>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
